<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Client</title>
</head>
<body>
  <h2>Formulaire Client</h2>
  <form id="myForm">
    <label>Nom :</label><br>
    <input type="text" name="nom" required><br><br>

    <label>Email :</label><br>
    <input type="email" name="email" required><br><br>

    <label>Fichier :</label><br>
    <input type="file" id="fileInput" required><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let file = document.getElementById("fileInput").files[0];
      let formData = new FormData();
      formData.append("file", file);

      // 1) Upload du fichier vers file.io
      fetch("https://file.io", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        let fileLink = data.link; // lien du fichier

        // 2) Préparer les données pour Web3Forms
        let nom = document.querySelector("input[name='nom']").value;
        let email = document.querySelector("input[name='email']").value;

        let payload = {
          access_key: "TA_CLE_WEB3FORMS", // remplace par ta clé
          nom: nom,
          email: email,
          fichier: fileLink
        };

        // 3) Envoyer à Web3Forms
        fetch("https://api.web3forms.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(result => {
          if(result.success) {
            alert("Formulaire envoyé avec succès !");
          } else {
            alert("Erreur: " + result.message);
          }
        })
        .catch(err => alert("Erreur réseau: " + err));
      });
    });
  </script>
</body>
</html>
