<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de Visa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .note {
      font-size: 0.9em;
      color: #888;
      margin-top: 3px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Demande de Visa</h2>
    <form action="https://formsubmit.co/anakinstark777@gmail.com" 
          method="POST" enctype="multipart/form-data">

      <!-- Nom complet -->
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="Nom complet" required>

      <!-- Email -->
      <label for="email">Adresse Email</label>
      <input type="email" id="email" name="Email" required>

      <!-- Téléphone -->
      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="Téléphone" required>

      <!-- Passeport + photos -->
      <label for="passeport">Passeport + 2 Photos personnelles</label>
      <input type="file" id="passeport" name="Passeport et photos" multiple required>
      <p class="note">Formats: PDF ou image – Max 5MB</p>

      <!-- Certificat de travail / Registre + relevé bancaire -->
      <label for="travail">Certificat de travail / Registre de commerce</label>
      <input type="file" id="travail" name="Certificat ou registre" required>
      <p class="note">Formats: PDF ou image – Max 5MB</p>

      <label for="releve">Relevé bancaire (1500€)</label>
      <input type="file" id="releve" name="Relevé bancaire" required>
      <p class="note">Formats: PDF ou image – Max 5MB</p>

      <!-- Paiement -->
      <label for="paiement">Preuve de paiement (15000 DA)</label>
      <input type="file" id="paiement" name="Preuve de paiement" required>
      <p class="note">Formats: PDF ou image – Max 5MB</p>

      <!-- Message optionnel -->
      <label for="message">Message (optionnel)</label>
      <textarea id="message" name="Message" rows="4"></textarea>

      <!-- Champs cachés FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://votre-site.com/success.html">

      <!-- Bouton -->
      <button type="submit">Envoyer la demande</button>
    </form>
  </div>
</body>
</html>
